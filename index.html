{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<div class="content">
<h1>Task master</h1>
<table>
    <tr>
        <th>Task
        </th>
        <th>Added</th>
        <th>Action</th>
    </tr>
    {% for task in t %}
    <td>{{task.content}}</td>
    <td>{{task.date_created.date()}}</td>
    <td>
        <a href="">Delete</a>
        <br>
        <a href="">Update</a>
    </td>
</tr>

</table>     
<form action="/" method="post">
    <input type="text"name="content" id="content">
    <input type="submit"value="Add task">
</form>
</table>


</div>

{% endblock%}
